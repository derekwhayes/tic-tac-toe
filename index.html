<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <aside>
        <h1>Tic-Tac-Toe</h1>
        <form>
            <label for="player-name">Please enter your name</label>
            <input type="text" id="player-name" name="playerName">
            <button type="submit">Go!</button>
        </form>
    </aside>
    <div class="gameBoard">
        <div class="cell">
            <button>T</button>
        </div>
        <div class="cell">
            <button>I</button>
        </div>
        <div class="cell">
            <button>C</button>
        </div>
        <div class="cell">
            <button>T</button>
        </div>
        <div class="cell">
            <button>A</button>
        </div>
        <div class="cell">
            <button>C</button>
        </div>
        <div class="cell">
            <button>T</button>
        </div>
        <div class="cell">
            <button>O</button>
        </div>
        <div class="cell">
            <button>E</button>
        </div>
    </div>
</body>
</html>
